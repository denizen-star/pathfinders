<!DOCTYPE html>
<html>
<head>
    <title>Pathfinders Form</title>
</head>
<body>
    <!-- This form is hidden and used by Netlify to detect the form structure -->
    <form name="pathfinders-submission" netlify netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="pathfinders-submission" />
        <input type="hidden" name="bot-field" />
        
        <!-- Basic Info -->
        <input type="text" name="session-id" />
        <input type="text" name="postal-code" />
        <input type="text" name="name" />
        <input type="email" name="email" />
        
        <!-- Device Info -->
        <input type="text" name="device-info" />
        <input type="text" name="submitted-at" />
        
        <!-- Questionnaire Answers -->
        <input type="text" name="industry" />
        <input type="text" name="education-level" />
        <input type="text" name="job-function-level" />
        <input type="text" name="company-size" />
        <input type="text" name="primary-goal" />
        <input type="text" name="connection-types" />
        <input type="text" name="work-environment" />
        <input type="text" name="collaboration-preferences" />
        <input type="text" name="networking-window" />
        <input type="text" name="day-of-week" />
        <input type="text" name="experience" />
        <input type="text" name="communication" />
        <input type="text" name="interests" />
        <input type="text" name="challenges" />
        <input type="text" name="additional-info" />
    </form>
</body>
</html>
