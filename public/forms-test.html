<!DOCTYPE html>
<html>
<head>
    <title>Netlify Forms Test</title>
</head>
<body>
    <h1>Netlify Forms Detection Test</h1>
    
    <!-- Visible form for Netlify to detect -->
    <form name="pathfinders-submission" netlify netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="pathfinders-submission" />
        <p style="display: none;">
            <label>Don't fill this out if you're human: <input name="bot-field" /></label>
        </p>
        
        <p>
            <label>Session ID: <input type="text" name="session-id" /></label>
        </p>
        <p>
            <label>Postal Code: <input type="text" name="postal-code" /></label>
        </p>
        <p>
            <label>Name: <input type="text" name="name" /></label>
        </p>
        <p>
            <label>Email: <input type="email" name="email" /></label>
        </p>
        <p>
            <label>Industry: <input type="text" name="industry" /></label>
        </p>
        <p>
            <label>Education Level: <input type="text" name="education-level" /></label>
        </p>
        <p>
            <label>Job Function Level: <input type="text" name="job-function-level" /></label>
        </p>
        <p>
            <label>Company Size: <input type="text" name="company-size" /></label>
        </p>
        <p>
            <label>Primary Goal: <input type="text" name="primary-goal" /></label>
        </p>
        <p>
            <label>Connection Types: <input type="text" name="connection-types" /></label>
        </p>
        <p>
            <label>Work Environment: <input type="text" name="work-environment" /></label>
        </p>
        <p>
            <label>Collaboration Preferences: <input type="text" name="collaboration-preferences" /></label>
        </p>
        <p>
            <label>Networking Window: <input type="text" name="networking-window" /></label>
        </p>
        <p>
            <label>Day of Week: <input type="text" name="day-of-week" /></label>
        </p>
        <p>
            <label>Experience: <input type="text" name="experience" /></label>
        </p>
        <p>
            <label>Communication: <input type="text" name="communication" /></label>
        </p>
        <p>
            <label>Interests: <input type="text" name="interests" /></label>
        </p>
        <p>
            <label>Challenges: <input type="text" name="challenges" /></label>
        </p>
        <p>
            <label>Additional Info: <textarea name="additional-info"></textarea></label>
        </p>
        <p>
            <button type="submit">Send</button>
        </p>
    </form>
</body>
</html>
